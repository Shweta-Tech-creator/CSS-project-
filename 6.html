<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cute Button</title>
  <style>
    .cute-button {
      padding: 10px 20px;
      background-color: #f4f4f4;
      border: none;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      color: #555;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cute-button:hover {
      background-color: #e0e0e0;
      color: #333;
    }
  </style>
</head>
<body>

  <button class="cute-button">Click Me, I'm Cute</button>

</body>
</html>
