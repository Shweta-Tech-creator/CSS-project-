<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Navigation Links</title>
  <style>
    .nav {
      background-color: #f8f8f8;
      padding: 15px;
      text-align: center;
    }

    .nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 15px;
      font-family: Arial, sans-serif;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }

    .nav a:hover {
      text-decoration: underline;
      color: #0077cc;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </div>

</body>
</html>
