<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Me on That!</title>
  <style>
    blockquote {
      background-color: #fff;
      color: #666;
      padding: 20px;
      margin: 40px auto;
      max-width: 600px;
      font-size: 1.2em;
      border-left: 10px solid #0077cc;
      border-radius: 10px;
      font-family: Arial, sans-serif;
    }

    blockquote p {
      margin: 0;
    }
  </style>
</head>
<body>

  <blockquote>
    <p>“Wow, so wise.”</p>
  </blockquote>

</body>
</html>
